  <h2>第一章：記憶與遺憾的多層切片</h2>
  <p>
    你走進房間，空氣中飄來一股 <span class="trigger-word" data-id="1">奶昔</span>味。
    鏡子裡的你浮現不清晰的倒影，你說不出來那股感覺是什麼——
    <span class="trigger-word" data-id="1">擦掉錯誤</span>的味道。
  </p>
  <p>
    桌上是一座 <span class="trigger-word" data-id="29">香燭蛋糕塔</span>。你一層層吃，
    每一層都是一個你曾「差點」說出口的話：「我喜歡你」、「我想留在這裡」、「我不想再忍了」。
  </p>
  <p class="note">＊點擊紫色字詞可查看對應甜點解析</p>
